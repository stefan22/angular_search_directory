<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="lib/angular.min.js"></script>

  <script src="js/controller.js"></script>

  <title>Angular Search Directory</title>
</head>
<body>
  <div class="main" ng-controller="ListController">
    <div class="search">
      <p>Search</p>
      <input type="search" ng-model="query">
    </div>
    <ul class="artistlist">
      <li class="artist cf" ng-repeat="item in artists | filter: query">
          <img src="images/{{item.shortname}}_tn.jpg">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
      </li>
    </ul>
  </div>
</body>
</html>
